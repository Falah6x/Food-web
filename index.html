<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Food</title>
</head>

<body>
    <header>
        <div>
            <a href=""><img src="/images/web-food.png" alt="Page-logo"> </a>
        </div>
        <nav>
            <ul>
                <li><a class="navv" href="#">Browse Meals</a></li>
                <li><a class="navv" href="#">My orders</a></li>
            </ul>
            <a href="#side-drawer" class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </nav>
    </header>
    <aside id="side-drawer">
        <header>
            <a href="#" class="menu-btn">
                <img src="/images/close.png" alt="">
            </a>
        </header>
        <nav>
            <ul>
                <li><a class="navv" href="">Browse Meals</a></li>
                <li><a class="navv" href="">My orders</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <h1>Browse Our Delicious Meals</h1>
        <section>
            <ul class="menu">
                <li class="items">
                    <img src="/images/pizza.png" alt="Pizza">
                    <div class="content">
                        <h3>Pizza</h3>
                        <a class="button" href="#">Add to Cart</a>
                    </div>
                </li>
                <li class="items">
                    <img src="/images/burger.webp" alt="burger">
                    <div class="content">
                        <h3>Cheese Burger</h3>
                        <a class="button" href="#">Add to Cart</a>
                    </div>
                </li>
                <li class="items">
                    <img src="/images/shwarma.png" alt="shwarma">
                    <div class="content">
                        <h3>Shwarma</h3>
                        <a class="button" href="#">Add to Cart</a>
                    </div>
                </li>
            </ul>

        </section>
    </main>
</body>

</html>
